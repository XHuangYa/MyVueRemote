<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title></title>
	</head>
	<body>
		<div id="vue_app">
			<h1>单击事件</h1>
			<p>My Age {{age}}</p>
			<button v-on:click="add(10)">加10岁</button>
			<button v-on:click="subtract(10)">减10岁</button>
			<h1>双击事件</h1>
			<button v-on:dblclick="add">加一岁</button>
			<button v-on:dblclick="subtract">减一岁</button>
			<h1>鼠标移动时间</h1>
			<div id="mousemove" @mousemove="updateLocation">
				<span>X:{{x}}  Y:{{y}}</span>
			</div>
		</div>
		<script type="text/javascript" src="js/event.js" ></script>
	</body>
</html>
